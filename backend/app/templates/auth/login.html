{% extends 'base_login.html' %}
{% block title %}Login - Heimdall{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
      {{ form.username.label }} {{ form.username(size=32) }}
    </div>
    <div class="form-group">
      {{ form.password.label }} {{ form.password(size=32) }}
    </div>
    <div class="form-group">
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
