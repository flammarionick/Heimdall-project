{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Manage Users</h1>

<a href="{{ url_for('admin_user.create_user') }}" class="bg-blue-500 text-white px-4 py-2 rounded">Create New User</a>

<table class="table-auto w-full mt-6">
    <thead>
        <tr>
            <th class="border px-4 py-2">Username</th>
            <th class="border px-4 py-2">Email</th>
            <th class="border px-4 py-2">Role</th>
            <th class="border px-4 py-2">Status</th>
            <th class="border px-4 py-2">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td class="border px-4 py-2">{{ user.username }}</td>
            <td class="border px-4 py-2">{{ user.email }}</td>
            <td class="border px-4 py-2">{{ user.role }}</td>
            <td class="border px-4 py-2">
                {% if user.suspended %}
                    <span class="text-red-500">Suspended</span>
                {% else %}
                    <span class="text-green-500">Active</span>
                {% endif %}
            </td>
            <td class="border px-4 py-2 space-x-2">
                <a href="{{ url_for('admin_user.edit_user', id=user.id) }}" class="text-blue-500 underline" title="Edit User">Edit</a>
                <form method="POST" action="{{ url_for('admin_user.toggle_suspend_user', id=user.id) }}" style="display:inline;">
                    <button type="submit" class="text-red-500 underline" title="Toggle Suspension">
                        {% if user.suspended %}Unsuspend{% else %}Suspend{% endif %}
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
