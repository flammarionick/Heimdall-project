{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Edit User</h1>

<form method="POST" class="space-y-4">
    <div>
        <label for="username" class="block font-medium">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" title="Username" value="{{ user.username }}" class="border rounded w-full p-2" required>
    </div>

    <div>
        <label for="email" class="block font-medium">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" title="Email Address" value="{{ user.email }}" class="border rounded w-full p-2" required>
    </div>

    <div>
        <label for="role" class="block font-medium">Role</label>
        <select id="role" name="role" title="Role" class="border rounded w-full p-2">
            <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select>
    </div>

    <div>
        <label for="suspended" class="block font-medium">Suspended</label>
        <input type="checkbox" id="suspended" name="suspended" title="Suspended" {% if user.suspended %}checked{% endif %}>
        <label for="suspended">Check to suspend account</label>
    </div>

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update User</button>
</form>
{% endblock %}
