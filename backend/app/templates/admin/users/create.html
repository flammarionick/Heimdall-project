{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-6">Create New User</h1>

<form method="POST" class="space-y-4 max-w-lg">
    <div>
        <label class="block">Username:</label>
        <input type="text" name="username" required class="w-full border px-3 py-2" placeholder="Enter your username" title="Username">
    </div>
    <div>
        <label class="block">Email:</label>
        <input type="email" name="email" required class="w-full border px-3 py-2" placeholder="Enter your email" title="Email">
    </div>
    <div>
        <label class="block">Password:</label>
        <input type="password" name="password" required class="w-full border px-3 py-2" placeholder="Enter your password" title="Password">
    </div>
    <div class="flex items-center">
        <input type="checkbox" name="is_admin" id="is_admin" class="mr-2">
        <label for="is_admin">Is Admin?</label>
    </div>
    <button type="submit" class="bg-green-500 text-white px-6 py-2 rounded">Create User</button>
</form>
{% endblock %}
