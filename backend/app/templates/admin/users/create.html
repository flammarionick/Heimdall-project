{% extends 'base.html' %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Create New User</h1>

<form method="POST" class="space-y-4">
    <div>
        <label for="username" class="block font-medium">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" title="Username" class="border rounded w-full p-2" required>
    </div>

    <div>
        <label for="email" class="block font-medium">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" title="Email Address" class="border rounded w-full p-2" required>
    </div>

    <div>
        <label for="password" class="block font-medium">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" title="Password" class="border rounded w-full p-2" required>
    </div>

    <div>
        <label for="role" class="block font-medium">Role</label>
        <select id="role" name="role" title="Role" class="border rounded w-full p-2">
            <option value="user" selected>User</option>
            <option value="admin">Admin</option>
        </select>
    </div>

    <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded">Create User</button>
</form>
{% endblock %}
